<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TYPE TEST</title>

    <style>
        input
        {
            border: 1px solid black;
            padding: 8px 12px;
            font-size: 22px;
            font-weight: bold;
        }

        input:focus
        {
            background-color: beige;
        }
    </style>
</head>
<body>
    <!--form은 서버에 보낼때!!! CRUD create.insert|post/u.insert|update/get.select/post.input/-->
    <form action="서버페이지주소" method="post">
        <label for="id">아이디</label>
        <!--name은 form태그에만 필요하며, 서버에서 받을 이름임-->
        <input type="text" name="id" id="id"> <br> <br>
        
        <label for="pwd">패스워드</label>
        <input type="text" name="pwd" id="pwd"><br>
    </form>
    
</body>
</html>
