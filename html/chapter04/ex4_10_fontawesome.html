<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b551008ea2.js" crossorigin="anonymous"></script>
    <!--google font 적용해보기.-->
    <style>
        *
        {
            box-sizing: border-box; /*border기준으로 크기를 정하기 때문에, margin은 포함 안됨.*/
            margin: 0;
            padding: 0;
        }

        body
        {
            font-family: sans-serif;
        }

        a
        {
            text-decoration: none;
        }

        nav
        {
            width: 80%;
            margin: 0 auto;
            border: 1px dotted black;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: azure;
        }

        div.nav_logo
        {
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: baseline; /*or center. web coding*/
        }

        div.nav_logo i
        {
            color: blueviolet;
            font-size: 50px;
            margin: 5px;
        }
        
        div.nav_logo :hover
        {
            background-color: bisque;
        }

        ul.nav_menu
        {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        ul.nav_menu a
        {
            padding: 8px 12px; /*메뉴1  메뉴2  메뉴3  메뉴4*/
        }

        ul.nav_menu a:hover
        {
            background-color: aquamarine;
        }

        ul.nav_icons
        {
            list-style-type: none;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
        }

        ul.nav_icons i.sound1
        {
            color: palevioletred
        }
        
        ul.nav_icons i.sound1:hover
        {
            color: red;
        }

        ul.nav_icons a
        {
            font-size: 25px;
            padding: 8px 15px;
            border-radius: 50%;
        }

        ul.nav_icons a:hover
        {
            background-color: bisque;
        }

    </style>

</head>
<body>
    <nav>
        <div class="nav_logo">
            <a href="#" target="_blank"><i class="fa-solid fa-fan"></i></a>
            <a href="#" target="_blank">WEB CODING</a>
        </div>

        <!--li>(a{메뉴$})*5-->
        <ul class="nav_menu">
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
            <li><a href="#">메뉴5</a></li>
        </ul>

        <!--ul>(li>a*2) 아마도..?-->
        <ul class="nav_icons">
            <li><a href="#"><i class="fa-solid fa-volume-low sound1" ></i></a></li>
            <li><a href="#"><i class="fa-solid fa-volume-low sound2"></i></a></li>
        </ul>
    </nav>
</body>
</html>
