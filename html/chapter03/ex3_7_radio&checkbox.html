<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RADIO & CHECKBOX BUTTONS</title>
</head>
<body>
    <form action="#" method="post">
        <!--span써도 됨.-->
        <p>원하는 동물원의 무료 입장권을 드립니다.(단일 선택)</p>
        <input type="radio" name="ticket" id="ticekt1" value="1">
        <label for="ticekt1">서울대공원</label>
    
        <input type="radio" name="ticket" id="ticekt2" value="2">
        <label for="ticekt2">어린이대공원</label>
    
        <input type="radio" name="ticket" id="ticekt3" value="3" checked>
        <label for="ticekt3">에버랜드</label>

        <hr>

        <p>동물원에서 보고 싶은 동물을 고르세요.(복수 선택)</p>
        <input type="checkbox" name="animal" id="animal1" value="1">
        <!--label붙여준 곳을 클릭하면 선택범위에 포함되는 것.-->
        <!--style로 안해도 img는 자기 자신의 속성이 있음. 폭, 넓이에 대해.-->
        <label for="animal1">판다<img src="media/b_bulkoki.png" alt="판다" width="100px"></label>
    
        <input type="checkbox" name="animal" id="animal2" value="2">
        <label for="animal1">하마<img src="media/b_cheese.png" alt="하마"></label>
    
        <input type="checkbox" name="animal" id="animal3" value="3">
        <label for="animal1">라마<img src="media/b_double.png" alt="라마"></label>

        <hr>

        <button type="submit">전송</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
