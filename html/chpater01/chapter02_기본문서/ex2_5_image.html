<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <img src="./media/cider.png" alt="사이다" lang="ko">
        <span>사이다</span>
        <!--img와 span은 inline Tag 한 줄에 같이 쓰여짐.-->
        <!--h2는 다음줄로 넘어감. 블럭태그!!!-->
    </h2>
    <!--h2로 구분 안하고 enter키 입력해도 줄이 바껴지긴 함.-->
    <h2>
        <!--인라인블럭 style display inline block -> 시각적으로는 위의 행과 차이 없음.-->
        <img src="./media/cola.png" alt="콜라" lang="ko" style="display: inline-block;">
        <span>콜라</span>
    </h2>
</body>
</html>
